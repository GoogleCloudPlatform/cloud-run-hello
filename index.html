<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecy</title>
  </head>
  <style>
    :root {
      --bg-color: #15181e;
      --font-base: aliceblue;
      --code-base: fuchsia;
      --callout: lime;
      --pre-base: #303235;
    }
    html,
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--font-base);
    }

    header {
      text-align: center;
    }

    section {
      padding: 1.2em 0 0 0;
    }

    .logo {
      width: 100px;
      height: 100px;
    }

    code {
      color: var(--code-base);
    }

    .callout {
      color: var(--callout);
    }

    pre {
      background-color: #15181e;
      padding: 10px;
      color: var(--code-base);
    }
    input {
      background-color: #26282e;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 12px;
    }

    .button {
      background-color: #202229;
      border: none;
      color: rgb(255, 255, 255);
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
  </style>
  <body>
    <header>
      <h1>Redirecy</h1>
    </header>
    <article>
      <h2>Get started!</h2>
      <input
        id="shorten_url"
        class="shorten-input"
        autocomplete="off"
        name="url"
        type="text"
        value=""
        placeholder="Enter your link"
      />
      <br />
      <br />
      <input
        id="shorten_btn"
        class="button button-primary button-large shorten-button"
        type="submit"
        value="Make Link"
      />
    </article>
  </body>
</html>
